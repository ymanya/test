general:
  artifacts:
    - "platforms/android/ant-build/CordovaApp-debug.apk"
machine:
  java:
    version: openjdk7
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux
    test: $CIRCLE_SHA1
test:
  override:
    - echo "nothing to do in test."
deployment:
  master:
    branch: master
    commands:
      - echo $test
      - echo $CI_PULL_REQUEST
  staging:
    branch: /.*/
    commands:
      - echo $CI_PULL_REQUEST